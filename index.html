<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="animate__animated animate__flipInY">Scrambler</h1>
<h2>What's the word?</h2>
<br>
<div class = "scrambled-word">
    <h3 id="scrambled-word"></h3>
</div>
<button id="word-button" class="btn btn-outline-dark">New Scramble</button>
<br><br>
<div class="input-group mb-3">
<input id="guess" type="text" placeholder="Take a Guess" class="input-group-text">
<input id="submit" type="submit" class="btn btn-outline-secondary">
</div>
<div>
    <h2 class="animate__animated animate__bounce message">GOOD LUCKâ˜˜</h2>
</div>

<div class="score-counter">
    <h3>Score:</h3>
    <p id="score"></p>
</div>
<div class="timer-div">
    <h3>Time Left:</h3>
    <p id="timer"></p>
    <h1 class="game-over animate__animated animate__rubberBand">GAME OVER!!!</h1>
</div>
<div>
    <button id="reset-btn" class="btn btn-outline-dark">Reset Timer</button>
</div>



    <script src="app.js"></script>
</body>
</html>
